<div class="alert alert-primary" role="alert">
    Registration Form
  </div>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Id</label>
    <input type="number" class="form-control" id="exampleInputEmail1"  
    [(ngModel)]="id" [ngModelOptions]="{standalone: true}" placeholder="enter Your id">
 
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="enter name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="number" class="form-control" id="exampleInputPassword1" [(ngModel)]="ph" [ngModelOptions]="{standalone: true}" placeholder="enter phone">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="address" [ngModelOptions]="{standalone: true}"  placeholder="enter address">
  </div>

  <a type="submit"  (click)="senddata()" class="btn btn-primary" href="index.html">Register Yourself</a>
</form>
